

services:
  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: llamadb
      POSTGRES_USER: llama
      POSTGRES_PASSWORD: llama123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - llama-network

  # Backend Spring Boot
  spring-backend:
    build:
      context: ./llama-backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/llamadb
      SPRING_DATASOURCE_USERNAME: llama
      SPRING_DATASOURCE_PASSWORD: llama123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      - postgres
      - fastapi-backend
    networks:
      - llama-network

  # Serveur FastAPI Python
  fastapi-backend:
    build:
      context: ./pythonFastAPI
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./pythonFastAPI:/app
    networks:
      - llama-network

  # Frontend React
  react-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8080
      - REACT_APP_FASTAPI_URL=http://localhost:8000
    depends_on:
      - spring-backend
      - fastapi-backend
    networks:
      - llama-network

volumes:
  postgres_data:

networks:
  llama-network:
    driver: bridge