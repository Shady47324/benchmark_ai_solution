# Nom de l'application
spring.application.name=llama-backend

# Configuration de la datasource PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/llama_db
spring.datasource.username=postgres
spring.datasource.password=passroot
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuration du serveur
server.port=8080
server.servlet.context-path=/

# Configuration CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Configuration des logs
logging.level.com.llama.llamabackend=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

